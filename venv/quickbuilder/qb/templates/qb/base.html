{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block meta_tags %}{% endblock %}
    <title>
        {% block title %}
        {% endblock %}
    </title>
    {% block stylesheet %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
              integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
              crossorigin="anonymous">
        <link rel="stylesheet" type="text/css"  href="{% static 'xwf/xwing-miniatures.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'qb/style.css' %}">
    {% endblock %}
    {% block javascript %}
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
                integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
                crossorigin="anonymous"></script>
    {% endblock %}
    {% block extra_head %}{% endblock %}
</head>

<body>
    <nav class='navbar navbar-light bg-dark'>
        <a class="nav-item nav-link" href="{% url 'qb:index' %}">Home</a>
        <a class="nav-item nav-link" href="{% url 'qb:random_quickbuild' %}">Random List</a>
    </nav>

    <div id="main" role="main">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>

</body>
</html>
