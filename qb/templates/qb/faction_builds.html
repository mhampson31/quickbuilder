{% extends 'qb/base.html' %}

{% load qb_extras %}

{% block content %}

<h3>{{ faction }} Quick Builds</h3>

<ul class="list-group">
{% for qb in builds %}
    <li class="list-group-item">
        <span class="font-weight-light {{ qb.threat|threatbar }}">
            {{ qb.threat|threatbar|safe }}
        </span>
        <span> <a href={% url 'qb:qb_detail' qb.id %}>{{ qb.name }}</span>
    </li>
{% endfor %}
</ul>

{% endblock %}
