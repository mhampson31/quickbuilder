{% extends 'qb/base.html' %}

{% load qb_extras %}

{% block content %}

<h3>{{ faction.name }}</h3>

{% for qb in builds %}
<div class="row">
    <span class="font-weight-light {{ qb.threat|threatbar }}">{{ qb.threat|threatbar|safe }} </span>
    <span>{{ qb }} {{qb.id }}</span>
</div>
{% endfor %}

{% endblock %}
