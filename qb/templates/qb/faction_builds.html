{% extends 'qb/base.html' %}

{% load qb_extras %}

{% block content %}

<h3>{{ faction.name }}</h3>

<ul>
{% for qb in builds %}
    <li>
        <span class="font-weight-light {{ qb.threat|threatbar }}">
            {{ qb.threat|threatbar|safe }}
        </span>
        <span> <a href={% url 'qb:qb_detail' qb.id %}>{{ qb.pilot_names }}</span>
    </li>
{% endfor %}
</ul>

{% endblock %}
