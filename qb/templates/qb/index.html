{% extends 'qb/base.html' %}

{% block content %}

    {% if faction_list %}
        <ul>
        {% for faction in faction_list %}
            <li><a href={% url 'qb:faction_builds' faction.xws %}>{{faction.name}}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No factions exist.</p>
    {% endif %}

{% endblock %}
