{% extends 'qb/base.html' %}

{% block content %}

    {% if faction_list %}
        <header>Browse Quick Builds</header>
        <div class="list-group">
        {% for faction in faction_list %}
            <button class="list-group-item list-group-item-action"><a href={% url 'qb:faction_builds' faction.xws %}>{{faction.name}}</a></button>
        {% endfor %}
        </div>
    {% else %}
        <p>No factions exist.</p>
    {% endif %}

{% endblock %}
