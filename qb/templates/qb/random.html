{% extends 'qb/base.html' %}

{% load crispy_forms_tags %}
{% load qb_extras %}

{% block content %}
    <h1>Random Quick List</h1>

    <div class="col-lg-3">
        <form action="{% url 'qb:random_quickbuild' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Submit">
        </form>
    </div>



    {% if qb_list %}
        {% for qb in qb_list %}
            {% show_buildlist qb %}
        {% endfor %}

        <div class="col text-center">
            <a href="{% url 'qb:quickbuild_list' id_param|safe %}">Link to List</a>
        </div>

    {% endif %} <!-- end build_list -->

{% endblock %}
